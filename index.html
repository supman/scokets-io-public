<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Sockets</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/53422fc92c.js" crossorigin="anonymous"></script>
</head>
<body>
  <ul class="pages">
    <li class="game page">
      <div class="gameArea" style="background-color: #D5DBDB;">
        <!-- Score -->
        <div class="score"></div>
        <!-- Cards -->
        <div class="cards">
          <button class="card rock">
            <i class="far fa-hand-rock fa-7x"></i>
          </button>
          <button class="card paper">
            <i class="far fa-hand-paper fa-7x"></i>
          </button>
          <button class="card scissors">
            <i class="far fa-hand-scissors fa-7x"></i>
          </button>
        </div>
        <!-- Play --> 
        <button class="play">Play</button>     
      </div>
    </li>
    <!--
    <li class="login page">
      <div class="form">
        <h3 class="title">¿Quién eres?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
    -->
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
